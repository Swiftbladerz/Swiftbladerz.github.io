<script>
 function check(input) {
   if (input.value <= 0) {
     input.setCustomValidity('The number must not be zero.');
   } else {
     // input is fine -- reset the error message
     input.setCustomValidity('');
   }
 }

 function kalkulasi(){
  var nama_a = document.getElementById('nama');
  var usia_a = document.getElementById('usia');
  var uang_awal_a = document.getElementById('uang_awal');
  var suku_bunga_a = document.getElementById('suku_bunga');
  var lama_penyimpanan_a = document.getElementById('lama_penyimpanan');
  const worker = new Worker('worker.js');
  worker.onmessage = receivedWorkerMessage;

  worker.postMessage({
   nama: nama_a,
   usia: usia_a,
   uang_awal: uang_awal_a,
   suku_bunga: suku_bunga_a,
   lama_penyimpanan: lama_penyimpanan_a
   });

  function receivedWorkerMessage(event) {
    // Get the prime number list.
   var nama_b = event.data.nama;
   var usia_b = event.data.usia;
   var uang = event.data.uang;
   var bunga = event.data.bunga;
   var simpan = event.data.simpan;
    
   var div = document.createElement('div');
   div.textContent = "Sup, y'all?";
   div.setAttribute('class', 'note');
   document.body.appendChild(div);
 
  }
}
